<!DOCTYPE html>
<html>
<head>
    <title>Popz Place Radio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#bc13fe">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .banner {
            margin-bottom: 8px;
            text-align: center;
        }

        .neon-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
            color: #fff;
            text-shadow: 0 0 7px #fff,
                       0 0 10px #fff,
                       0 0 21px #fff,
                       0 0 42px #bc13fe,
                       0 0 82px #bc13fe,
                       0 0 92px #bc13fe,
                       0 0 102px #bc13fe,
                       0 0 151px #bc13fe;
            animation: neon 1.5s ease-in-out infinite alternate;
            margin: 0;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 7px #fff,
                             0 0 10px #fff,
                             0 0 21px #fff,
                             0 0 42px #bc13fe,
                             0 0 82px #bc13fe,
                             0 0 92px #bc13fe,
                             0 0 102px #bc13fe,
                             0 0 151px #bc13fe;
            }
            to {
                text-shadow: 0 0 7px #fff,
                             0 0 10px #fff,
                             0 0 21px #fff,
                             0 0 42px #f09,
                             0 0 82px #f09,
                             0 0 92px #f09,
                             0 0 102px #f09,
                             0 0 151px #f09;
            }
        }

        .player {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
            backdrop-filter: blur(10px);
            width: 98%;
            max-width: 650px;
            position: relative;
            height: fit-content;
            max-height: 90vh;
            overflow: hidden;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin: 12px 0;
            max-width: 100%;
        }

        .controls-extended {
            display: none;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin: 8px 0;
            max-width: 100%;
        }

        .controls-extended.show {
            display: grid;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .more-controls-btn {
            background: rgba(188, 19, 254, 0.2);
            border: 2px solid #bc13fe;
            color: #fff;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8em;
            margin: 8px auto;
            display: block;
            width: fit-content;
            font-family: 'Roboto', sans-serif;
        }

        .more-controls-btn:hover {
            background: rgba(188, 19, 254, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.3);
        }

        .control-button {
            background: none;
            border: 2px solid #bc13fe;
            color: #fff;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
        }

        .control-button:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(188, 19, 254, 0.8);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 10px 0;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #bc13fe, #f09);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        #status {
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85em;
            text-align: center;
        }

        .favorites-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
            z-index: 1000;
            max-width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .favorites-modal h2 {
            color: #fff;
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 1px solid rgba(188, 19, 254, 0.3);
            padding-bottom: 10px;
        }

        .favorites-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .favorites-list li {
            color: #fff;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .favorites-list li:hover {
            background: rgba(188, 19, 254, 0.1);
        }

        .favorites-list button {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            padding: 5px;
        }

        .favorites-modal .close-button,
        .metadata-modal .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
        }

        .metadata-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
            z-index: 1000;
            min-width: 300px;
        }

        .metadata-modal h2 {
            color: #fff;
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 1px solid rgba(188, 19, 254, 0.3);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .metadata-row {
            display: flex;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metadata-label {
            color: rgba(255, 255, 255, 0.7);
            width: 100px;
            flex-shrink: 0;
        }

        .metadata-value {
            color: #fff;
            flex-grow: 1;
        }

        .control-button i.fas.fa-heart {
            color: #ff4444;
        }

        #player {
            display: none;
        }

        .tracks-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 26, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4);
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
            min-width: 300px;
            backdrop-filter: blur(10px);
        }

        .tracks-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .track-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .track-item:hover {
            background: rgba(188, 19, 254, 0.2);
        }

        .track-item.current {
            border-left: 3px solid #bc13fe;
            background: rgba(188, 19, 254, 0.15);
        }

        /* Volume slider styling */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider-container {
            width: 100px;
        }

        #volume-slider {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #bc13fe;
            border-radius: 50%;
            cursor: pointer;
        }

        #volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #bc13fe;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* Samsung Z Fold3 folded position - landscape optimized */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 5px;
            }

            .banner {
                margin-bottom: 5px;
            }

            .neon-text {
                font-size: 1.6em;
                margin: 0;
            }

            .player {
                padding: 12px;
                max-height: 88vh;
                overflow: hidden;
                width: 99%;
            }

            .progress {
                margin: 6px 0;
                height: 3px;
            }

            .controls {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
                margin: 8px 0;
            }

            .control-button {
                width: 36px;
                height: 36px;
                font-size: 0.8em;
                min-width: 36px;
                min-height: 36px;
                border-width: 1.5px;
            }

            .more-controls-btn {
                padding: 4px 10px;
                font-size: 0.75em;
                margin: 6px auto;
                border-radius: 12px;
            }

            .controls-extended {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
                margin: 6px 0;
            }

            .volume-control {
                margin-top: 6px;
                gap: 6px;
            }

            .volume-slider-container {
                width: 90px;
            }

            #volume-slider {
                height: 3px;
            }

            #status {
                font-size: 0.75em;
                margin-top: 6px;
                text-align: center;
            }
        }

        /* Samsung Z Fold3 portrait mode */
        @media (max-width: 768px) and (orientation: portrait) {
            .neon-text {
                font-size: 2.0em;
                margin-bottom: 10px;
            }

            .banner {
                margin-bottom: 15px;
            }

            .player {
                width: 98%;
                padding: 15px;
                max-width: none;
                max-height: 90vh;
                overflow: hidden;
            }

            .controls {
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
                margin: 12px 0;
            }

            .controls-extended {
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
                margin: 8px 0;
            }

            .control-button {
                width: 38px;
                height: 38px;
                font-size: 0.85em;
                min-width: 38px;
                min-height: 38px;
            }

            .more-controls-btn {
                padding: 5px 12px;
                font-size: 0.8em;
                margin: 8px auto;
            }

            .volume-control {
                margin-top: 8px;
                gap: 8px;
            }

            .volume-slider-container {
                width: 110px;
            }

            #status {
                font-size: 0.85em;
                margin-top: 8px;
                text-align: center;
            }
        }

        /* Z Fold3 unfolded (landscape tablet mode) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .player {
                width: 90%;
                max-width: 700px;
            }

            .controls {
                grid-template-columns: repeat(6, 1fr);
                gap: 20px;
            }

            .controls-row-2 {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }

            .volume-control {
                grid-column: span 6;
            }
        }

        /* Force landscape orientation */
        @media (orientation: portrait) and (max-width: 768px) {
            body::before {
                content: "Please rotate your device to landscape mode for the best experience";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                z-index: 9999;
                font-size: 1.1em;
            }

            .banner, .player {
                filter: blur(3px);
                pointer-events: none;
            }
        }

        /* Prevent text selection on mobile */
        .player, .controls, .control-button {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* Improve touch targets */
        .control-button {
            min-width: 44px;
            min-height: 44px;
        }


    </style>
</head>
<body>
    <div class="banner">
        <h1 class="neon-text">Popz Place Radio</h1>
    </div>

    <div class="player">
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Essential controls only -->
        <div class="controls">
            <button class="control-button" id="prev-button" title="Previous">
                <i class="fas fa-backward"></i>
            </button>
            <button class="control-button" id="play-button" title="Play/Pause">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-button" id="next-button" title="Next">
                <i class="fas fa-forward"></i>
            </button>
            <button class="control-button" id="shuffle-button" title="Shuffle">
                <i class="fas fa-random"></i>
            </button>
            <button class="control-button" id="favorite-button" title="Toggle Favorite">
                <i class="far fa-heart"></i>
            </button>
        </div>

        <!-- More controls button -->
        <button class="more-controls-btn" id="more-controls-btn">
            <i class="fas fa-chevron-down"></i> More Controls
        </button>

        <!-- Extended controls (hidden by default) -->
        <div class="controls-extended" id="controls-extended">
            <button class="control-button" id="stop-button" title="Stop">
                <i class="fas fa-stop"></i>
            </button>
            <button class="control-button" id="show-tracks-button" title="Show All Tracks">
                <i class="fas fa-music"></i>
            </button>
            <button class="control-button" id="favorites-list-button" title="Show Favorites">
                <i class="fas fa-list"></i>
            </button>
            <button class="control-button" id="play-favorites-button" title="Play Favorites Only">
                <i class="fas fa-star"></i>
            </button>
            <button class="control-button" id="version-button" title="Show Version">
                <i class="fas fa-info-circle"></i>
            </button>
        </div>

        <!-- Volume control (full width) -->
        <div class="volume-control">
            <button class="control-button" id="volume-button" title="Toggle Mute">
                <i class="fas fa-volume-up"></i>
            </button>
            <div class="volume-slider-container">
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>
        </div>

        <div id="status">Click play to start</div>
    </div>

    <div class="favorites-modal" id="favorites-modal">
        <button class="close-button" id="close-favorites">
            <i class="fas fa-times"></i>
        </button>
        <h2>Favorite Tracks</h2>
        <ul class="favorites-list" id="favorites-list"></ul>
    </div>

    <div class="tracks-modal" id="tracks-modal">
        <button class="close-button" id="close-tracks">
            <i class="fas fa-times"></i>
        </button>
        <h2>All Tracks</h2>
        <ul class="tracks-list" id="tracks-list"></ul>
    </div>

    <audio id="player"></audio>
    <script type="module" src="/player.js"></script>
</body>
</html>
